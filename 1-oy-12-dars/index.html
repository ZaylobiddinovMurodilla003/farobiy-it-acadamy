<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-oy 12-dars</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>form</h1>

      <form action="">
        <label for="fName"></label>
        <input type="text" id="fName" placeholder="ismingizni kiriting " />

        <label ><input
          type="number"
          placeholder="yoshingizni kiriting "
          min="20"
          max="35"
        /></label>
  



        <label
          ><input
            type="tel"
            placeholder="telefon raqamingizni kiriting "
            title="telefon raqamingizni kiriting "
            minlength="9"
            maxlength="13"
            aria-label="telefon raqamingizni kiriting "
        /></label>

        <label>
          <input
            type="time"
            placeholder="siz qaysi vaqtni yoqtirasiz "
            title="vaqt kiriting "
            aria-label="yoqtiradigan vaqtingiz"
          />
        </label>

        <label>
          <input
            type="password"
            placeholder="paraolingizni kiriting  "
            title="vaqt kiriting "
            aria-label="yoqtiradigan vaqtingiz"
          />

          <label>
          <input
            type="email"
            placeholder="elaktron pochta  "
            title="vaqt kiriting "
            aria-label="yoqtiradigan vaqtingiz"
          />

          <label>
          <input
            type="color"
            placeholder="siz  yoqtirgan rang  "
            title="vaqt kiriting "
            aria-label="yoqtiradigan vaqtingiz"
          />
        </label>
      </form>
    </div>
  </body>
</html>
